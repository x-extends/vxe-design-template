name: Feature request
description: 功能需求
labels: enhancement
body:
- type: textarea
  id: issue_describe
  attributes:
    label: "这个需求解决了什么问题："
  validations:
    required: true
- type: markdown
  attributes:
    value: "请先查阅[最新文档](https://vxeui.com/)，确定该功能是否已有实现"
- type: textarea
  id: issue_api_describe
  attributes:
    label: "建议的 API 是什么样的："
- type: markdown
  attributes:
    value: "描述一下希望该功能如何调用"
- type: textarea
  id: issue_alternative_solution
  attributes:
    label: "是否已有其他不错的替代方案："
- type: markdown
  attributes:
    value: "如果有其他已实现的方案，可以通过链接或截图描述一下"
- type: checkboxes
  id: issue_confirm_latest_version
  attributes:
    label: "是否使用当前最新版本？"
    description: "官方只维护最新版本，如果不是最新版本，请先更新到[最新版本](https://vxeui.com/)之后再提！"
    options:
    - label: "我已确认是使用当前的最新版本。"
      required: true